<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ular tidak ber endas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Game ular makan teman</h1>
    <canvas id="gameCanvas"></canvas>
    <div class="controls">
        <button id="up" aria-label="Up">🔼</button>
        <div style="display: flex; gap: 10px;">
            <button id="left" aria-label="Left">◀️</button>
            <button id="down" aria-label="Down">🔽</button>
            <button id="right" aria-label="Right">▶️</button>
        </div>
    </div>
    <p>Gunakan tombol panah pada keyboard (desktop) atau tombol di layar (ponsel).</p>
    
    <script src="script.js"></script>
</body>
</html>
